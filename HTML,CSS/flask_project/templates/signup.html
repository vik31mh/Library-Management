<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to LibMaster</h1>
            <p class="slogan">Your Handy Library Management System</p>
        </header>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="signup-box">
            <h2>Create Account</h2>
            <form action="/signup" method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="country" placeholder="Country" required>
                <button type="submit">Start My Library</button>
            </form>
            <p>Already have an account? <a href="/">Login!</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashes = document.querySelectorAll('.flashes li');
            flashes.forEach((flash) => {
                setTimeout(() => {
                    flash.classList.add('fade-out');
                    setTimeout(() => {
                        flash.remove(); // Remove the element after fade out
                    }, 500); // Match this time with the CSS transition duration
                }, 3000); // Time in milliseconds before starting to fade out (3 seconds)
            });
        });
    </script>
</body>
</html>
