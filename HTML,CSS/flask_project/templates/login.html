<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.PNG') }}" alt="LibMaster logo">
                <span>LibMaster</span>
            </div>
            <nav>
                <a href="/login" class="login">Login</a>
                <a href="/signup" class="get-started">Get Started</a>
            </nav>
        </header>

        <div class="login-box">
            <h2>User Login</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Next</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign Up!</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashes = document.querySelectorAll('.flashes li');
            flashes.forEach((flash) => {
                setTimeout(() => {
                    flash.classList.add('fade-out');
                    setTimeout(() => {
                        flash.remove(); // Remove the element after fade out
                    }, 500); // Match this time with the CSS transition duration
                }, 3000); // Time in milliseconds before starting to fade out (3 seconds)
            });
        });
    </script>
</body>
</html>
