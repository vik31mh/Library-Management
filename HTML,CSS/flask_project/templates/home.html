<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.PNG') }}" alt="Logo">
            <span class="company-name">LibMaster</span>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Dashboard</a>
            <a href="{{ url_for('search') }}">Search</a>
            <a href="{{ url_for('book_transaction') }}">Book Transaction</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h2>Dashboard</h2>
            <a class="logout" href="{{ url_for('logout') }}">Logout</a> <!-- Moved the logout button here -->
        </div>
        <div class="welcome">
            <h1 id="date-display"></h1> <!-- Placeholder for the date -->
        </div>
        <div class="stats">
            <div class="card">
                <h3>120</h3>
                <p>Books</p>
            </div>
            <div class="card">
                <h3>1</h3>
                <p>Book Borrowed</p>
            </div>
            <div class="card">
                <h3>1</h3>
                <p>Book Returned</p>
            </div>
            <div class="card">
                <h3>0</h3>
                <p>Book Lost</p>
            </div>
        </div>
    </div>

    <script>
        // Display today's date in the welcome section
        const dateDisplay = document.getElementById('date-display');
        const today = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        dateDisplay.textContent = today;
    </script>
</body>
</html>
